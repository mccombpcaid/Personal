<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		
		<title>index</title>
		<meta name="description" content="">
		<meta name="author" content="BBadon">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		<script>
		
		$(document).ready(function(){
        	
        	
        	
        	$('#photo').animate(
        		{
        			right: '+=600px',
        		},
        		5500,
        		function(){
        			$('#photo').animate(
        				{
        					right: '250px',
        					left:'+=600px',	
        				}
        			);//end second animate
        		}//end function callback
        		
        		
        	);//end first animate
        	
        	
    	});//end ready function
			
		</script>
	</head>

	<body>
		<div style="width:90%; border: 1px solid black;">
			<header>
				<h1 id="my_h1">Index.html</h1>
				
			</header>
			
			<div style="width:90%; border: 1px solid black;">
				<img src="images/cute-happy-earth-animation-2.gif" id="photo" style="position: relative;"/>
				<p id="caption">Hello Cute Happy Happy World......</p>
			</div>

			<footer>
				<p>
					&copy; Copyright  by BBadon
				</p>
			</footer>
		</div>
	</body>
</html>
