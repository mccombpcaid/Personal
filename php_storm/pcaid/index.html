<script>
    //$(document).ready(function() {

        var next_slide;
        var timer;
//slide_out
        function slide_out(){
            $(next_slide).animate({
                    left: '-89.5%'
                },
                1550, // <----Controls speed of slide going out
                function(){ $(this).removeAttr('style');}
                /*            /|\
                 *             |
                 *Above function resets the slide back to original
                 *location and style
                 * */
            );  //end animate
        } //end slide_out
//slide_in
        function slide_in() {
            $(next_slide).animate({
                    left: $(window).width() / 2 - $(next_slide).width() / 2
                },  //Above centers the slide within the window
                1475 // <----controls the speed of incoming slide
            );  // end animate
        } //end slide_in
//my_timer
        function my_timer() {
            slide_out();
            /*Check to see if we are at the end of the slide's images and
                 *if so then we need to start back at the beginning which will
                 *be the first child hence.....
                 */
            if (next_slide.next().length === 0) {

                next_slide = $(".slide_show img:first-child");
            } else {  //If not at the beginning then I need the next slide
                next_slide = next_slide.next();
            }

            slide_in();
        }
//start_slide_show
        function start_slide_show(){
            /*The next three lines sets up the slide show from the beginning
             *of the slides. Selects and sets the first slide. Move the first
             *slide into the center of the browser window. Then set the timer
             * for the code that will continue to loop moving each slide in and
             * out.
             * */
            next_slide = $(".slide_show img:first-child");
            slide_in();
            timer = setInterval(my_timer, 8000);// <--- control the speed slide is seen
        }
        start_slide_show();

    //}); // end ready for the jQuery
    //script
</script> <!-- end the slide show script -->
